<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
    .addproduct{
        background-color: lightblue;
    }
</style>
  <title>Item Form</title>
</head>

<body>
  <div class="container my-3 mx-auto">
    <a href="../index.html" class="btn btn-outline-dark"> Go to Home</a>
  </div>
  <!-- Add  form start  here-->
  <div class="addproduct w-50 mx-auto my-3 p-2 shadow p-3 mb-5  rounded">
    <h2>Add Flower's Details</h2>
    <form id="addProductForm">
      <label>Flower's ID:</label>
      <input type="text" class="w-100 py-1 border border-secondary ">
      <label for="productName">Flower's Name:</label>
      <input type="text" id="productName" class="w-100 py-1 border border-secondary" required>
      <label for="productCategory">Flower's Category:</label>
      <select id="productCategory" class="form-select w-100" aria-label="Select Category">
        <option selected disabled>Select Category</option>
        <option value="Latest Collections">Latest Collections</option>
        <option value="Thanksgiving Collections">Thanksgiving Collections</option>
        <option value="Birthday Collections">Birthday Collections</option>
        <option value="Anniversary Flowers & Gifts Collections">Anniversary Flowers & Gifts Collections</option>
       
      </select>
      <label>Flower's Description:</label>
      <textarea class="w-100 py-1 border border-secondary"></textarea>
      <label for="productImage">Select image:</label>
      <input type="file" id="productImage" accept="image/*" required class="w-100 p-1 border border-secondary rounded">
      <label for="productPrice">Flower's Price:</label>
      <input type="number" id="productPrice" class="w-100 py-1 border border-secondary" required>
      <input type="submit" class="w-100 btn btn-outline-dark my-2">
    </form>
    <a href="./product.html" class="w-100 mx-auto rounded btn-outline-dark btn">View added products</a>
  </div>
 
<!--form ends here-->
